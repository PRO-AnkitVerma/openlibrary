{% extends 'base_generic.html' %}

{% block content %}
    <h1>Author: {{ author.last_name }}, {{ author.first_name }}</h1>



    <div class="ml-2 mt-2">
        <h4>Books</h4>

        {% for book in author.book_set.all %}
            <hr>
            <p>
                <strong>
                    <a href="{{ book.get_absolute_url }}">{{ book.title }}</a>
                    ({{ book.bookinstance_set.count }})
                </strong>
            </p>
            <p>{{ book.summary }}</p>
        {% endfor %}
    </div>
{% endblock %}
